<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" size="5" id='num1' value="" />
        <select name="" id="ysf">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" size="5" id="num2">
        <input type="button" value="计算" id="btn" />
    </div>
    <p id="res">请输入运算的数</p>

</body>
<script src="./jquery3.5.1.min.js"></script>
<script>
    $('#btn').click(function () {
        var num1 = $('#num1').val();
        var num2 = $('#num2').val();
        var ysf = $("#ysf").val();
        var flag = true;
        var result = "ERROR:";

        if (num1 == "") {
            result += "第一个运算数为空#";
            console.log(result);
            console.log("111");
            flag = false;
        } else {
            num1 = parseFloat(num1);
            if (isNaN(num1)) {
                console.log(isNaN(num1));
                result += '第一个不是有效数字#';
                flag = false;
            }
        }

        if (num2 == "") {
            result += "第二个运算数为空#";
            flag = false;
        } else {
            num2 = parseFloat(num2);
            if (isNaN(num2)) {
                result += "第二个不是有效数字#";
                flag = false;
            }
        }

        if (flag) {
            switch (ysf) {
                case '+': result = "运算结果" + num1 + "+" + num2 + "=" + (num1 + num2); break;
                case '-': result = "运算结果" + num1 + "-" + num2 + "=" + (num1 - num2); break;
                case '*': result = "运算结果" + num1 + "*" + num2 + "=" + (num1 * num2); break;
                case '/':
                    (num2 == 0) ? result = "除数不能为0" : result = "运算结果" + num1 + "/" + num2 + "=" + (num1 / num2); break;
                case '%':
                    (num2 == 0) ? result = "余数不能为0" : result = "运算结果" + num1 + "%" + num2 + "=" + (num1 % num2); break;
                default: break;
            }
        }


        $("#res").html(result);
    })

</script>

</html>
